<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Ajedrez</title>
    <style>
        @keyframes floatIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Amasis MT Pro Black;
            background-color: #f3f3f3;
            color: #333;
        }

        .background {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://extranet.munlima.gob.pe/escuelaDeportiva/assets/img/app/ajedrez.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: #fff;
            animation: floatIn 2.5s ease-out;
        }

        .content h1 {
            font-size: 4rem;
            margin: 0;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0078d7;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Bienvenido al Club de Ajedrez "Para Todos Perú"</h1>
            <p>Donde cada movimiento cuenta</p>
            <a href="#">Únete ahora</a>
        </div>
    </div>
</body>
</html>
